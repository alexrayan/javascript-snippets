<h3>Code</h3>
<pre>
	<code data-ng-bind-html="code | trustAsHtml"></code>
</pre>
<h3>Result</h3>
<uib-accordion close-others="category-list">
	<uib-accordion-group data-ng-repeat="(k,cat) in total">
		<uib-accordion-heading>
			{{cat.title || k }}
		</uib-accordion-heading>
		<ol class="list-group" ng-if="cat.children.length>0">
			<li class="list-group-item list-group-item-info" ng-repeat="child in cat.children">
			{{child.title}}
				<ol class="list-group" ng-if="child.children.length>0">
					<li class="list-group-item list-group-item-success" ng-repeat="gchild in child.children">
					{{gchild.title}}
						<ol class="list-group" ng-if="gchild.children.length>0">
							<li class="list-group-item list-group-item-danger" ng-repeat="ggchild in gchild.children">
							{{ggchild.title}}
							</li>
						</ol>
					</li>
				</ol>
			</li>
		</ol>
	</uib-accordion-group>
</uib-accordion>
